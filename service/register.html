<script>
    $(function () {
        $('#xieyi-confirm').modal({
            onCancel: function (e) {
                location.href = '/';
            }
        });
    })
    $(document).keypress(function (e) {
        if (e.which == 13) {
            $('#submit').click();
        }
    });
    $('#submit').click(function () {
        var Check = $('#UserProfile').data('amui.validator').isFormValid();
        if (Check == false) {
            $.ThinkBox.error('请正确填写相应字段');
            $('#sumbit').button('reset');
            return false;
        }

        var data = {
            email: $('#inputEmail').val(),
            password: $('#inputPassword').val(),
            repassword: $('#inputRePassword').val(),
            invite: $('#inputInvite').val(),
            code: $('#inputVerify').val(),
            username: $('#inputUserName').val()
        };
        $.ajax({
            url: "/Home/Login/handle.html?action=register",
            type: 'post',
            data: data,
            dataType: 'json',
            success: function (data) {
                if (data.code == 1) {
                    $.ThinkBox.success(data.msg);
                    setTimeout(function () {
                        location.href = "/login.html";
                    }, 2000); //加载成功后关闭loading信息
                } else {
                    if (data.msg) {
                        $.ThinkBox.error(data.msg);
                    }
                    refreshCaptcha();
                    $('#submit').button('reset');
                }
            },
            error: function () {
                $.ThinkBox.error('网络故障,稍后重试');
                refreshCaptcha();
            }
        });
    });
    $('.verify').click(function () {
        refreshCaptcha();
    });

    function refreshCaptcha() {
        $('.verify').children('img').attr('src', "/captcha.html?" + Math.random());
    }
</script>

<script>
    $(function () {
        var $form = $('#form-with-tooltip');
        var $tooltip = $('<div id="vld-tooltip">提示信息！</div>');
        $tooltip.appendTo(document.body);

        $form.validator();

        var validator = $form.data('amui.validator');

        $form.on('focusin focusout', '.am-form-error input', function (e) {
            if (e.type === 'focusin') {
                var $this = $(this);
                var offset = $this.offset();
                var msg = $this.data('foolishMsg') || validator.getValidationMessage($this.data('validity'));

                $tooltip.text(msg).show().css({
                    left: offset.left + 10,
                    top: offset.top + $(this).outerHeight() + 10
                });
            } else {
                $tooltip.hide();
            }
        });

        var screenHeight = document.body.scrollHeight;
        var bodyHeight = document.body.clientHeight;

        if (bodyHeight < screenHeight) {
            $('body').css('height', bodyHeight);
            $('footer').addClass('am-topbar-fixed-bottom');
        }
    });
