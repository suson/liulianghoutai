<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		
		<title>用户建议反馈</title>
		<link rel="stylesheet" type="text/css" href="./style.css">
		<script language="JavaScript" type="text/javascript" src="./js/jquery-1.2.6.pack.js"></script>
		<script language="JavaScript" type="text/javascript" src="./js/js_loader2.js"></script>
	</head>
	<body marginwidth="0" marginheight="0">
		<div id="Div_Main">
			<table>
				<tbody><tr><td>
					<table>
						<tbody><tr>
							<td align="center" class="TD_Title">请把您的意见和建议告诉我们，我们会做得更好！</td>
						</tr>
						<tr>
							<td align="center">&nbsp;</td>
						</tr>
					</tbody></table>
				</td></tr>
				<tr><td style="height:300px;">
					<table>
						<tbody><tr>
							<td width="80px" style="padding-left:10px;height:160px;">建议内容：</td>
							<td>
								<textarea id="Text_Advise" class="Input_Text" style="width:350px;height:230px;"></textarea>
							</td>
						</tr>						
						<tr>
							<td width="80px" style="padding-left:10px;height:25px;">我的QQ：</td>
							<td><input id="Text_QQ" class="Input_Text" type="text" style="width:180px;height:20px;">（方便我们联系您，可选填）</td>
						</tr>
						<tr>
							<td width="80px" style="padding-left:10px;height:25px;">我的E-Mail：</td>
							<td><input id="Text_EMail" class="Input_Text" type="text" style="width:180px;height:20px;">（方便我们联系您，可选填）</td>
						</tr>
					</tbody></table>
				</td></tr>
				<tr><td>
					<table>
						<tbody><tr>
							<td width="50%"><input id="Get_App" type="hidden" name="app" value="1"></td>
							<td width="25%" align="center"><input id="Btn_Submit" class="Input_Button" style="padding-top:3px;width:80px;" type="button" value="提交信息"></td>
							<td width="25%" align="center"><input id="Btn_Reset" class="Input_Button" style="padding-top:3px;width:80px;" type="button" value="重新填写"></td>
						</tr>
					</tbody></table>
				</td></tr>
			</tbody></table>
		</div>
		<div id="Div_AjaxBack" style="display:none;">
			<table>
				<tbody><tr>
					<td align="center" style="color:#ffffff;">
						正在提交您的建议...
					</td>
				</tr>
			</tbody></table>
		</div>
		<div id="Div_Result" style="display:none;">
			<table>
				<tbody><tr>
					<td align="center" class="TD_Title">谢谢您的建议，我们将加倍努力！</td>
				</tr>
				<tr>
					<td align="center"><a target="_blank" href="../">点击 进入官方网站...</a></td>
				</tr>
				<tr>
					<td align="center"><a id="Href_Ask" href="javascript:void(0)">点击 继续提交建议...</a></td>
				</tr>
			</tbody></table>
		</div>
